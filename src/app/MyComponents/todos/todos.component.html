<h1 class="container">My Todos List 📝</h1>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<div class="container" *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
    <ng-template #elseBlock>
<div *ngFor="let todo of todos">
<app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"> </app-todo-item>
</div>
